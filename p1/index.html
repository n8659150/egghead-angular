<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data binding</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div ng-app="">
		<h1 ng-bind="{{2 + 2}}"></h1>
		<p>{{2 + 2}}</p>
		<input type="text" ng-model="data.message" />
		<p>{{data.message}}</p>
	</div>
</body>
<script src="http://cdn.bootcss.com/angular.js/1.5.3/angular.min.js"></script>
</html>
