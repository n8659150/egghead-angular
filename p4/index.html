<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sharing data between controller using service</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div ng-app="SharingDataUsingService">
		<div ng-controller="firstctrl">
		
		<p>{{data.message}}</p>
		</div>
		<div ng-controller="secondctrl">
		
		<p>{{data.message}}</p>
		</div>
	</div>
</body>
<script src="http://cdn.bootcss.com/angular.js/1.5.3/angular.min.js"></script>
<script src="main.js"></script>
</html>
